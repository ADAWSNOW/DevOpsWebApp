<html>
    <head>
    <title>Hi gitHub</title>
    <script>
        //Create div element
var div = document.createElement(‘div’);

//Give a height to div
div.style.height = ‘100vh’;

//Append div to document
document.body.appendChild(div);

//Add event listener so document can listen to mouse movements
div.addEventListener(‘mousemove’, function(event) {

var x = event.clientX,
y = event.clientY;
div.style.backgroundColor = ‘rgb(‘+ x +’, ‘+y+’, +100)’
} );
    </script>
    </head>
    <body>
        <h1>Welcome Github</h1>
        <h1>Welcome Idea1</h1>
        <h1>Welcome master Change</h1>
        <h1>Welcome Idea1 Change</h1>
        <div></div>
    </body>
    
</html>
